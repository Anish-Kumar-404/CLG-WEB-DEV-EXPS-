<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" readonly>
        </div>

        <div class="btns">
            <div class="row">
                <button onclick="clearScreen()">CE</button>
                <button onclick="appendValue('!')">x!</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="appendValue('%')">%</button>
                <button id="ac" onclick="clearScreen()">AC</button>
            </div>

            <div class="row">
                <button onclick="appendValue('Math.sin(')">sin</button>
                <button onclick="appendValue('Math.PI')">π</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('/')">÷</button>
            </div>

            <div class="row">
                <button onclick="appendValue('Math.cos(')">cos</button>
                <button onclick="appendValue('Math.log(')">log</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('*')">×</button>
            </div>

            <div class="row">
                <button onclick="appendValue('Math.tan(')">tan</button>
                <button onclick="appendValue('Math.sqrt(')">√</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('-')">-</button>
            </div>

            <div class="row">
                <button onclick="appendValue('Math.E')">e</button>
                <button onclick="appendValue('**')">x^y</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button id="eval" onclick="calculateResult()">=</button>
                <button onclick="appendValue('+')">+</button>
            </div>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('screen').value += value;
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
        }

        function calculateResult() {
            try {
                var currentValue = document.getElementById('screen').value;
                currentValue = eval(currentValue);
                document.getElementById('screen').value = currentValue;
            } catch (error) {
                document.getElementById('screen').value = 'Error';
            }
        }
    </script>
</body>

</html>
