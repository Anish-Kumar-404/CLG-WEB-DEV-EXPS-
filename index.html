<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Experiments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter the Experiment Number</h1>
        <div class="mainsection">

    </div>

    <script src="script.js"></script>
</body>
</html>
